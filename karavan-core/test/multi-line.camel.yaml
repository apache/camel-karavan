- route:
    from:
      uri: timer
      parameters:
        timerName: To
        repeatCount: "1"
      steps:
        - to:
            uri: sql
            parameters:
              query: |-
                SELECT table_name, column_name, data_type 
                FROM information_schema.columns 
                WHERE table_schema NOT IN ('information_schema', 'pg_catalog') 
                ORDER BY table_name, ordinal_position
        - log:
            message: ${body}