apiVersion: camel.apache.org/v1alpha1
kind: Kamelet
metadata:
  name: redis-source
  labels:
    camel.apache.org/kamelet.type: "source"
  annotations:
    camel.apache.org/kamelet.support.level: "Preview"
    camel.apache.org/catalog.version: "0.8.1"
    camel.apache.org/provider: "Apache Software Foundation"
    camel.apache.org/kamelet.group: "Redis"
    camel.apache.org/kamelet.icon: data:image/svg+xml;base64,
spec:
  definition:
    title: "Redis Source"
    description: "Get Events from a Redis cache"
    required:
      - redisHost
      - redisPort
      - channels
    type: object
    properties:
      redisHost:
        title: Redis Host
        description: The host where Redis server is running
        type: string
      redisPort:
        title: Redis Port
        description: The port where Redis server is running
        type: integer
      command:
        title: Command
        description: Redis Command 
        type: string
        default: SUBSCRIBE
      channels:
        title: Channels
        description: Redis Channels 
        type: string
        default: one
      serializer:
        title: Serializer
        description: RedisSerializer fully qualified name implementation 
        type: string
        default: org.springframework.data.redis.serializer.StringRedisSerializer
  dependencies:
    - "camel:kamelet"
    - "camel:core"
    - "camel:spring-redis"
  template:
    from:
      uri: "spring-redis:{{redisHost}}:{{redisPort}}"
      parameters:
        command: "{{command}}"
        channels: "{{channels}}"
        serializer: "#class:{{serializer}}"
      steps:
      - to: kamelet:sink
