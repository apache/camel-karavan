apiVersion: camel.apache.org/v1alpha1
kind: Kamelet
metadata:
  name: ssh-source
  annotations:
    camel.apache.org/kamelet.support.level: "Preview"
    camel.apache.org/catalog.version: "0.8.1"
    camel.apache.org/kamelet.icon: "data:image/svg+xml;base64,"
    camel.apache.org/provider: "Apache Software Foundation"
    camel.apache.org/kamelet.group: "SSH"
  labels:
    camel.apache.org/kamelet.type: "source"
spec:
  definition:
    title: "SSH Source"
    description: |-
      Receive data from SSH session.
    required:
      - connectionHost
      - connectionPort
      - username
      - password
      - pollCommand
    type: object
    properties:
      connectionHost:
        title: Connection Host
        description: The SSH Host
        type: string
      connectionPort:
        title: Connection Port
        description: The SSH Port
        type: string
        default: 22
      username:
        title: Username
        description: The SSH username to use
        type: string
        x-descriptors:
        - urn:camel:group:credentials
      password:
        title: Password
        description: The SSH password to use
        type: string
        format: password
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:password
        - urn:camel:group:credentials
      delay:
        title: Delay
        description: Milliseconds before the next poll
        type: integer
        default: 500
      pollCommand:
        title: Poll Command
        description: The command to run while polling the SSH session
        type: string
        example: date
  dependencies:
    - "camel:ssh"
    - "camel:kamelet"
  template:
    from:
      uri: "ssh://{{connectionHost}}:{{connectionPort}}"
      parameters:
        username: "{{username}}"
        password: "{{password}}"
        delay: "{{delay}}"
        pollCommand: "{{pollCommand}}"
      steps:
      - convert-body-to:
          type: "java.lang.String"
      - to: "kamelet:sink"
