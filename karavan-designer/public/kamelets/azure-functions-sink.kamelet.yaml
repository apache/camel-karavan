apiVersion: camel.apache.org/v1alpha1
kind: Kamelet
metadata:
  name: azure-functions-sink
  annotations:
    camel.apache.org/kamelet.support.level: "Preview"
    camel.apache.org/catalog.version: "0.9.0"
    camel.apache.org/kamelet.icon: "data:image/svg+xml;base64,"
    camel.apache.org/provider: "Apache Software Foundation"
    camel.apache.org/kamelet.group: "Azure Functions"
  labels:
    camel.apache.org/kamelet.type: sink
spec:
  definition:
    title: Azure Function Sink
    description: Forward data to an Azure Function.
    required:
    - url
    type: object
    properties:
      url:
        title: URL
        description: The Azure Functions URL you want to send the data to.
        type: string
        example: "https://azure-function-demo-12234.azurewebsites.net/api/httpexample"
        pattern: "^(https)://.*"
      method:
        title: Method
        description: The HTTP method to use.
        type: string
        default: POST
      key:
        title: Key
        description: A function-specific API key is required, if the authLevel of the function is FUNCTION or master key if the authLevel is ADMIN.
        type: string
        format: password
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:password
        - urn:camel:group:credentials
  dependencies:
  - "camel:vertx-http"
  - "camel:kamelet"
  - "camel:core"
  template:
    from:
      uri: kamelet:source
      steps:
      - remove-header:
          name: CamelHttpUri
      - set-header:
          name: CamelHttpMethod
          constant: "{{method}}"
      - to: "vertx-http:{{url}}?code={{?key}}"
