apiVersion: camel.apache.org/v1alpha1
kind: Kamelet
metadata:
  name: ftps-sink
  annotations:
    camel.apache.org/kamelet.support.level: "Preview"
    camel.apache.org/catalog.version: "0.8.1"
    camel.apache.org/kamelet.icon: "data:image/svg+xml;base64,"
    camel.apache.org/provider: "Apache Software Foundation"
    camel.apache.org/kamelet.group: "FTP"
  labels:
    camel.apache.org/kamelet.type: "sink"
spec:
  definition:
    title: "FTPS Sink"
    description: |-
      Send data to an FTPS Server.

      The Kamelet expects the following headers to be set:

      - `file` / `ce-file`: as the file name to upload

      If the header won't be set the exchange ID will be used as file name.
    required:
      - connectionHost
      - connectionPort
      - username
      - password
      - directoryName
    type: object
    properties:
      connectionHost:
        title: Connection Host
        description: Hostname of the FTP server
        type: string
      connectionPort:
        title: Connection Port
        description: Port of the FTP server
        type: string
        default: 21
      username:
        title: Username
        description: The username to access the FTP server
        type: string
        x-descriptors:
        - urn:camel:group:credentials
      password:
        title: Password
        description: The password to access the FTP server
        type: string
        format: password
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:password
        - urn:camel:group:credentials
      directoryName:
        title: Directory Name
        description: The starting directory
        type: string
      passiveMode:
        title: Passive Mode
        description: Sets passive mode connection
        type: boolean
        default: false
        x-descriptors:
        - 'urn:alm:descriptor:com.tectonic.ui:checkbox'
      fileExist:
        title: File Existence
        description: How to behave in case of file already existent. There are 4 enums and the value can be one of Override, Append, Fail or Ignore
        type: string
        default: Override
  dependencies:
    - "camel:ftp"
    - "camel:core"
    - "camel:kamelet"
  template:
    from:
      uri: "kamelet:source"
      steps:
      - choice:
          when:
          - simple: "${header[file]}"
            steps:
            - set-header:
                name: CamelFileName
                simple: "${header[file]}"
          - simple: "${header[ce-file]}"
            steps:
            - set-header:
                name: CamelFileName
                simple: "${header[ce-file]}"
      - to:
          uri: "ftps:{{username}}@{{connectionHost}}:{{connectionPort}}/{{directoryName}}"
          parameters:
            password: "{{password}}"
            passiveMode: "{{passiveMode}}"
            fileExist: "{{fileExist}}"
