apiVersion: camel.apache.org/v1alpha1
kind: Kamelet
metadata:
  name: rabbitmq-source
  annotations:
    camel.apache.org/kamelet.support.level: "Preview"
    camel.apache.org/catalog.version: "0.8.1"
    camel.apache.org/kamelet.icon: "data:image/svg+xml;base64,"
    camel.apache.org/provider: "Apache Software Foundation"
    camel.apache.org/kamelet.group: "RabbitMQ"
  labels:
    camel.apache.org/kamelet.type: "source"
spec:
  definition:
    title: "RabbitMQ Source"
    description: |-
      Receive data from an RabbitMQ Brokers.
    required:
      - addresses
      - exchangeName
    type: object
    properties:
      addresses:
        title: Addresses
        description: Comma separated list of RabbitMQ broker addresses
        type: string
        example: "localhost:5672"
      routingKey:
        title: Routing Key
        description: The routing key to use when binding a consumer queue to the exchange
        type: string
      username:
        title: Username
        description: The username to access the RabbitMQ server
        type: string
        x-descriptors:
        - urn:camel:group:credentials
      password:
        title: Password
        description: The password to access the RabbitMQ server
        type: string
        format: password
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:password
        - urn:camel:group:credentials
      exchangeName:
        title: Exchange name
        description: The exchange name determines the exchange the queue will be bound to
        type: string
      queue:
        title: Queue name
        description: The queue to receive messages from
        type: string
  dependencies:
    - "camel:rabbitmq"
    - "camel:kamelet"
  template:
    from:
      uri: "rabbitmq://{{exchangeName}}"
      parameters:
        password: "{{?password}}"
        username: "{{?username}}"
        addresses: "{{addresses}}"
        routingKey: "{{?routingKey}}"
        queue: "{{?queue}}"
      steps:
      - to: "kamelet:sink"
