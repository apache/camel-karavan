apiVersion: camel.apache.org/v1alpha1
kind: Kamelet
metadata:
  name: file-watch-source
  annotations:
    camel.apache.org/kamelet.support.level: "Preview"
    camel.apache.org/catalog.version: "0.3.0"
    camel.apache.org/kamelet.icon: "data:image/svg+xml;base64,"
    camel.apache.org/provider: "Apache Software Foundation"
    camel.apache.org/kamelet.group: "File Watch"
  labels:
    camel.apache.org/kamelet.type: "source"
spec:
  definition:
    title: "File Watch Source"
    description: |-
      Receive events related to a file or folder. It may require a volume mounting on Kubernetes.
    required:
      - path
      - events
    type: object
    properties:
      path:
        title: Path to Watch
        description: Path of file or folder to watch
        type: string
      events:
        title: Events
        description: The type of events to consume
        type: string
        default: "CREATE,MODIFY,DELETE"
  dependencies:
    - "camel:file-watch"
    - "camel:kamelet"
  flow:
    from:
      uri: "file-watch:{{path}}"
      parameters:
        events: "{{events}}"
      steps:
      - to: "kamelet:sink"
