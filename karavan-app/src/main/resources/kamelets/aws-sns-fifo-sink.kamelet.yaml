apiVersion: camel.apache.org/v1alpha1
kind: Kamelet
metadata:
  name: aws-sns-fifo-sink
  annotations:
    camel.apache.org/kamelet.support.level: "Preview"
    camel.apache.org/catalog.version: "0.3.0"
    camel.apache.org/kamelet.icon: "data:image/svg+xml;base64,"
    camel.apache.org/provider: "Apache Software Foundation"
    camel.apache.org/kamelet.group: "AWS SNS"
  labels:
    camel.apache.org/kamelet.type: sink
spec:
  definition:
    title: AWS SNS FIFO Sink
    description: Send message to an AWS SNS FIFO Topic
    required:
      - topicNameOrArn
      - accessKey
      - secretKey
      - region
    type: object
    properties:
      topicNameOrArn:
        title: Topic Name
        description: The SNS Topic name or ARN
        type: string
      accessKey:
        title: Access Key
        description: The access key obtained from AWS
        type: string
        format: password
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:password
      secretKey:
        title: Secret Key
        description: The secret key obtained from AWS
        type: string
        format: password
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:password
      region:
        title: AWS Region
        description: The AWS region to connect to
        type: string
        example: eu-west-1
      contentBasedDeduplication:
        title: Content-Based Deduplication
        description: Use content-based deduplication (should be enabled in the SQS FIFO queue first)
        type: boolean
        default: false
        x-descriptors:
        - 'urn:alm:descriptor:com.tectonic.ui:checkbox'
      autoCreateTopic:
        title: Autocreate Topic
        description: Setting the autocreation of the SNS topic. 
        type: boolean
        x-descriptors:
        - 'urn:alm:descriptor:com.tectonic.ui:checkbox'
        default: false
  dependencies:
  - "camel:aws2-sns"
  - "camel:core"
  - "camel:kamelet"
  flow:
    from:
      uri: kamelet:source
      steps:
      - set-property:
          name: contentBasedDeduplication
          constant: "{{contentBasedDeduplication}}"
      - choice:
          when:
          - simple: "${header[group]}"
            steps:
            - set-property:
                name: CamelAwsSnsMessageGroupId
                simple: "${header[group]}"
          - simple: "${header[ce-group]}"
            steps:
            - set-property:
                name: CamelAwsSnsMessageGroupId
                simple: "${header[ce-group]}"
          otherwise:
            steps:
            - set-property:
                name: CamelAwsSnsMessageGroupId
                simple: "${exchangeId}"
      - choice:
          when:
          - simple: "${exchangeProperty.contentBasedDeduplication} == 'true'"
            steps:
            - to:
                uri: "aws2-sns:{{topicNameOrArn}}"
                parameters:
                  autoCreateTopic: "{{autoCreateTopic}}"
                  accessKey: "{{accessKey}}"
                  secretKey: "{{secretKey}}"
                  region: "{{region}}"
                  messageGroupIdStrategy: "usePropertyValue"
                  messageDeduplicationIdStrategy: "useContentBasedDeduplication"
          otherwise:
            steps:
            - to:
                uri: "aws2-sns:{{topicNameOrArn}}"
                parameters:
                  autoCreateTopic: "{{autoCreateTopic}}"
                  accessKey: "{{accessKey}}"
                  secretKey: "{{secretKey}}"
                  region: "{{region}}"
                  messageGroupIdStrategy: "usePropertyValue"
                  messageDeduplicationIdStrategy: "useExchangeId"
