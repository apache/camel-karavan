apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: karavan
    app.kubernetes.io/runtime: quarkus
    app.kubernetes.io/part-of: karavan
  name: karavan
spec:
  replicas: 1
  selector:
    matchLabels:
      app: karavan
  template:
    metadata:
      labels:
        app: karavan
    spec:
      serviceAccountName: karavan
      containers:
        - env:
            - name: KUBERNETES_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          image: ghcr.io/apache/camel-karavan:3.18.6
          imagePullPolicy: Always
          name: karavan
          resources:
            requests:
              memory: "2048Mi"
          volumeMounts:
            - name: karavan-data
              mountPath: /deployments/karavan-data
            - name: ephemeral
              mountPath: /tmp
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
      volumes:
        - name: karavan-data
          persistentVolumeClaim:
            claimName: karavan-data
        - name: ephemeral
          hostPath: 
            path: /tmp
