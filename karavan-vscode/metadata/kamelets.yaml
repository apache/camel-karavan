    camel.apache.org/kamelet.group: "FHIR"
    camel.apache.org/kamelet.namespace: "API"
  labels:
    camel.apache.org/kamelet.type: "sink"
spec:
  definition:
    title: "FHIR Sink"
    description: |-
      Forward data to a FHIR endpoint.
    required:
    - serverUrl
    - methodName
    type: object
    properties:
      apiName:
        title: API Name
        description: "What kind of operation to perform."
        type: string
        enum:  ["CAPABILITIES", "CREATE", "DELETE", "HISTORY", "LOAD_PAGE", "META", "OPERATION", "PATCH", "READ", "SEARCH", "TRANSACTION", "UPDATE", "VALIDATE"]
      methodName:
        title: Method Name
        description: "What sub operation to use for the selected operation."
        type: string
      encoding:
        title: Encoding
        description: "Encoding to use for all request. One of: [JSON] [XML]."
        type: string
        default: "JSON"
      fhirVersion:
        title: FHIR Version
        description: "The FHIR Version to use."
        type: string
        enum:  ["DSTU2", "DSTU2_HL7ORG", "DSTU2_1", "DSTU3", "R4", "R5"]
        default: "R4"
      log:
        title: Log
        description: "Will log every requests and responses."
        type: boolean
        default: false
      prettyPrint:
        title: Pretty Print
        description: "Pretty print all request."
        type: boolean
        default: false
      serverUrl:
        title: Server URL
        description: The FHIR server base URL.
        type: string
      lazyStartProducer:
        title: Lazy Start Producer
        description: "Whether the producer should be started lazy (on the first message). By starting lazy you can use this to allow CamelContext and routes to startup in situations where a producer may otherwise fail during starting and cause the route to fail being started. By deferring this startup to be lazy then the startup failure can be handled during routing messages via Camel’s routing error handlers. Beware that when the first message is processed then creating and starting the producer may take a little time and prolong the total processing time of the processing."
        type: boolean
        default: false
      proxyHost:
        title: Proxy Host
        description: The proxy host.
        type: string
      proxyPassword:
        title: Proxy Password
        description: The proxy password.
        type: string
        format: password
        x-descriptors:
        - urn:camel:group:credentials
      proxyPort:
        title: Proxy Port
        description: The proxy port.
        type: integer
      proxyUser:
        title: Proxy User
        description: The proxy username.
        type: string
        x-descriptors:
        - urn:camel:group:credentials
      accessToken:
        title: Access Token
        description: OAuth access token.
        type: string
        format: password
        x-descriptors:
        - urn:camel:group:credentials
      username:
        title: Username
        description: Username to use for basic authentication.
        type: string
        x-descriptors:
        - urn:camel:group:credentials
      password:
        title: Password
        description: Password to use for basic authentication.
        type: string
        format: password
        x-descriptors:
        - urn:camel:group:credentials
  dependencies:
  - "camel:fhir"
  - "camel:core"
  - "camel:kamelet"
  template:
    from:
      uri: kamelet:source
      steps:
      - choice:
          precondition: true
          when:
            - simple: "${properties:encoding} =~ 'JSON'"
              steps:
                - unmarshal:
                    fhirJson:
                      fhirVersion: "{{fhirVersion}}"
                      prettyPrint: "{{prettyPrint}}"
            - simple: "${properties:encoding} =~ 'XML'"
              steps:
                - unmarshal:
                    fhirXml:
                      fhirVersion: "{{fhirVersion}}"
                      prettyPrint: "{{prettyPrint}}"
      - to:
          uri: "fhir://{{apiName}}/{{methodName}}"
          parameters:
            serverUrl: "{{serverUrl}}"
            inBody: "resource"
            encoding: "{{encoding}}"
            fhirVersion: "{{fhirVersion}}"
            log: "{{log}}"
            prettyPrint: "{{prettyPrint}}"
            lazyStartProducer: "{{lazyStartProducer}}"
            proxyHost: "{{?proxyHost}}"
            proxyPassword: "{{?proxyPassword}}"
            proxyPort: "{{?proxyPort}}"
            proxyUser: "{{?proxyUser}}"
            accessToken: "{{?accessToken}}"
            username: "{{?username}}"
            password: "{{?password}}"
---
