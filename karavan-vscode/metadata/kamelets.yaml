  - "camel:core"
  - "camel:jsonpath"
  - "camel:jackson"
  - "camel:salesforce"
  - "camel:kamelet"
  template:
    beans:
      - name: local-salesforce
        type: "#class:org.apache.camel.component.salesforce.SalesforceComponent"
        properties:
          clientId: "{{clientId}}"
          clientSecret: "{{clientSecret}}"
          userName: "{{userName}}"
          password: "{{password}}"
          loginUrl: "{{loginUrl}}"
    from:
      uri: kamelet:source
      steps:
        - setHeader:
            name: sObjectId
            jsonpath: "$.sObjectId"
        - setHeader:
            name: sObjectName
            jsonpath: "$.sObjectName"
        - transform:
            jsonpath: "$.payload"
        - marshal:
