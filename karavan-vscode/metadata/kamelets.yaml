    camel.apache.org/kamelet.namespace: "Transformation"
spec:
  definition:
    title: "Insert Field Action"
    description: |-
      Adds a custom field with a simple language parsed value to the message in transit.

      The insert field action expects an `application/json` content type.

      For example,  if you have an object like '{ "foo":"John", "bar":30 }', and your action is configured with the field `element` and the value `hello`, the result is `{ "foo":"John", "bar":30, "element":"hello" }`.
    required:
      - field
      - value
    properties:
      field:
        title: Field
        description: The name of the field to be added.
        type: string
      value:
        title: Value
        description: The value of the field.
        type: string
    type: object
  dependencies:
  - "camel:core"
  - "camel:jackson"
  - "camel:kamelet"
  - "camel:kafka"
  template:
    beans:
      - name: insertField
        type: "#class:org.apache.camel.component.kafka.transform.InsertField"
        properties:
          field: '{{field}}'
          value: '{{value}}'
    from:
      uri: kamelet:source
      steps:
      - choice:
          when:
          - simple: "${header[Content-Type]} == 'application/json'"
            steps:
            - setProperty:
                name: deserialized
                constant: "true"
            - unmarshal:
                json:
                  library: Jackson
                  unmarshalType: com.fasterxml.jackson.databind.JsonNode
      - process:
          ref: "{{insertField}}"
      - choice:
          when:
          - simple: "${exchangeProperty[deserialized]} == 'true'"
            steps:
            - marshal:
                json:
                  library: Jackson
                  unmarshalType: com.fasterxml.jackson.databind.JsonNode
            - setHeader:
                name: "Content-Type"
                constant: "application/json"
---
