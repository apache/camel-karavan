    camel.apache.org/kamelet.icon: "data:image/svg+xml;base64,"
    camel.apache.org/provider: "Apache Software Foundation"
    camel.apache.org/kamelet.group: "Actions"
    camel.apache.org/kamelet.namespace: "Transformation"
spec:
  definition:
    title: "Drop Field Action"
    description: |-
      Removes a custom field by given name from the message in transit.

      The drop field action expects an `application/json` content type.

      For example,  if you have an object like '{ "foo":"John", "bar":30 }', and your action is configured with the field `element` and the value `hello`, the result is `{ "foo":"John", "bar":30, "element":"hello" }`.
    required:
      - field
    properties:
      field:
        title: Field
        description: The name of the field to be removed
        type: string
    type: object
  dependencies:
  - "camel:core"
  - "camel:jackson"
  - "camel:kamelet"
  - "camel:kafka"
  template:
    beans:
      - name: dropField
        type: "#class:org.apache.camel.component.kafka.transform.DropField"
        properties:
          field: '{{field}}'
    from:
      uri: kamelet:source
      steps:
      - choice:
          when:
          - simple: "${header[Content-Type]} == 'application/json'"
            steps:
            - setProperty:
                name: deserialized
                constant: "true"
            - unmarshal:
                json:
                  library: Jackson
                  unmarshalType: com.fasterxml.jackson.databind.JsonNode
      - process:
          ref: "{{dropField}}"
      - choice:
          when:
          - simple: "${exchangeProperty[deserialized]} == 'true'"
            steps:
            - marshal:
                json:
                  library: Jackson
                  unmarshalType: com.fasterxml.jackson.databind.JsonNode
            - setHeader:
                name: "Content-Type"
                constant: "application/json"
