apiVersion: camel.apache.org/v1
kind: Kamelet
metadata:
  name: replace-field-action
  labels:
    camel.apache.org/kamelet.type: "action"
  annotations:
    camel.apache.org/kamelet.support.level: "Stable"
    camel.apache.org/catalog.version: "4.14.0"
    camel.apache.org/kamelet.icon: "data:image/svg+xml;base64,"
    camel.apache.org/provider: "Apache Software Foundation"
    camel.apache.org/kamelet.group: "Actions"
    camel.apache.org/kamelet.namespace: "Transformation"
spec:
  definition:
    title: "Replace Field Action"
    description: |-
      Replace field with a different key in the message in transit.

      The required parameter `renames` is a comma-separated list of colon-delimited renaming pairs like for example `foo:bar,abc:xyz` and it represents the field rename mappings.

      The optional parameter `enabled` represents the fields to include. If specified, only the named fields are included in the resulting message.

      The optional parameter `disabled` represents the fields to exclude. If specified, the listed fields are excluded from the resulting message. This takes precedence over the `enabled` parameter.

      The default value of `enabled` parameter is `all`, so all the fields in the payload are included.

      The default value of `disabled` parameter is `none`, so no fields in the payload are excluded.
    required:
      - renames
    properties:
      enabled:
        title: Enabled
        description: Comma separated list of fields to be enabled
        type: string
        default: "all"
      disabled:
        title: Disabled
        description: Comma separated list of fields to be disabled
        type: string
        default: "none"
      renames:
        title: Renames
        description: Comma separated list of field with new value to be renamed
        type: string
        example: "foo:bar,c1:c2"
    type: object
  types:
    in:
      mediaType: application/json
  dependencies:
  - "camel:core"
  - "camel:jackson"
  - "camel:kamelet"
  - "camel:kafka"
  template:
    from:
      uri: kamelet:source
      steps:
      - choice:
          when:
          - simple: "${header[Content-Type]} == 'application/json'"
            steps:
            - setProperty:
                name: deserialized
                constant: "true"
            - unmarshal:
                json:
                  library: Jackson
                  unmarshalType: com.fasterxml.jackson.databind.JsonNode
      - setProperty:
          name: "enabled"
          constant: "{{enabled}}"
      - setProperty:
          name: "disabled"
          constant: "{{disabled}}"
      - setProperty:
          name: "renames"
          constant: "{{renames}}"
      - bean: "org.apache.camel.component.kafka.transform.ReplaceField"
      - choice:
          when:
          - simple: "${exchangeProperty[deserialized]} == 'true'"
            steps:
            - marshal:
                json:
                  library: Jackson
                  unmarshalType: com.fasterxml.jackson.databind.JsonNode
            - setHeader:
                name: "Content-Type"
                constant: "application/json"
---

