apiVersion: camel.apache.org/v1
kind: Kamelet
metadata:
  name: nominatim-geocode-action
  annotations:
    camel.apache.org/kamelet.support.level: "Stable"
    camel.apache.org/catalog.version: "4.14.0"
    camel.apache.org/kamelet.icon: "data:image/svg+xml;base64,"
    camel.apache.org/provider: "Apache Software Foundation"
    camel.apache.org/kamelet.group: "Geospatial"
    camel.apache.org/kamelet.namespace: "Geo"
  labels:
    camel.apache.org/kamelet.type: "action"
spec:
  definition:
    title: "Nominatim GeoCode Action"
    description: |-
      Find locations on Earth by name and address. 
      This Kamelet expects in the body the `address` to find.
      The return message will also contain the following headers with the geolocation info:
       
      - `CamelGeoCoderAddress`
      - `CamelGeoCoderCity`
      - `CamelGeoCoderCountryLong`
      - `CamelGeoCoderCountryShort`
      - `CamelGeoCoderLat`
      - `CamelGeoCoderLng`
      - `CamelGeoCoderLatlng`
      - `CamelGeoCoderPostalCode`
      - `CamelGeoCoderRegionCode`
      - `CamelGeoCoderRegionName`
      - `CamelGeoCoderStatus`
      
      The body is returned in JSON format.
    required:
      - serverUrl
    type: object
    properties:
      serverUrl:
        title: "Server URL"
        description: "Url of the Nominatim server."
        example: "https://nominatim.openstreetmap.org"
        type: string
  types:
    in:
      mediaType: text/plain
    out:
      mediaType: application/json
      schema:
        type: object
        required: ["place_id"]
        properties:
          place_id:
            type: numeric
          licence:
            type: string
          osm_type:
            type: string
          osm_id:
            type: numeric
          boundingbox:
            type: array
          lat:
            type: numeric
          lon:
            type: numeric
          display_name:
            type: string
          place_rank:
            type: numeric
          category:
            type: string
          address:
            type: object
  dependencies:
    - "camel:core"
    - "camel:jackson"
    - "camel:geocoder"
    - "camel:kamelet"
  template:
    from:
      uri: "kamelet:source"
      steps:
      - setHeader:
          name: CamelGeoCoderAddress
          simple: "${body}"
      - to: 
          uri: "geocoder:address:toOverride"
          parameters:
            type: "NOMINATIM"
            serverUrl: "RAW({{serverUrl}})"
      - marshal:
          json: {}



