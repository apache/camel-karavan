apiVersion: camel.apache.org/v1
kind: Kamelet
metadata:
  name: extract-field-action
  labels:
    camel.apache.org/kamelet.type: "action"
  annotations:
    camel.apache.org/kamelet.support.level: "Stable"
    camel.apache.org/catalog.version: "4.14.0"
    camel.apache.org/kamelet.icon: "data:image/svg+xml;base64,"
    camel.apache.org/provider: "Apache Software Foundation"
    camel.apache.org/kamelet.group: "Actions"
    camel.apache.org/kamelet.namespace: "Transformation"
spec:
  definition:
    title: "Extract Field Action"
    description: |-
      Extract a field from the message body.

      The extract field action expects an `application/json` content type.

      The field parameter specifies which field in the JSON to extract. By default, the message body is overridden with the extracted field.

      The optional parameter `headerOutput` specifies whether the extracted field should be stored in a message header named 'CamelKameletsExtractFieldName', leaving the message body untouched.

      The optional parameter `headerOutputName` specifies a custom header name instead of the default 'CamelKameletsExtractFieldName'. This parameter must be used in conjunction with `headerOutput`.
      If no `headerOutputName` parameter is provided, the default 'CamelKameletsExtractFieldName' is used.

      The optional parameter `strictHeaderCheck` enables a strict header name check. If enabled, the action checks if the header output name (custom or default) is already used in the exchange. If so, the extracted field is stored in the message body, if not, the extracted field is stored in the selected header (custom or default).

      The `headerOutput`/`headerOutputName`/`strictHeaderCheck` parameters are particulary useful in case you would like to reuse an extracted field as parameter for another header, for example.
    required:
      - field
    properties:
      field:
        title: Field
        description: The name of the field to extract
        type: string
      headerOutput:
        title: Header Output
        description: If enable the action will store the extracted field in an header named CamelKameletsExtractFieldName
        type: boolean
        default: false
      headerOutputName:
        title: Header Output Name
        description: A custom name for the header containing the extracted field
        default: "none"
        type: string
      strictHeaderCheck:
        title: Strict Header Check
        description: If enabled the action will check if the header output name (custom or default) has been used already in the exchange. If so, the extracted field is stored in the message body, if not, the extracted field is stored in the selected header (custom or default).
        type: boolean
        default: false
      trimField:
        title: Trim Field
        description: If enabled we return the Raw extracted field
        type: boolean
        default: false
    type: object
  dependencies:
  - "camel:kamelet"
  - "camel:core"
  - "camel:jackson"
  - "camel:kafka"
  template:
    beans:
      - name: extractField
        type: "#class:org.apache.camel.component.kafka.transform.ExtractField"
        properties:
          field: '{{field}}'
          headerOutput: '{{headerOutput}}'
          headerOutputName: '{{headerOutputName}}'
          strictHeaderCheck: '{{strictHeaderCheck}}'
          trimField: '{{trimField}}'
    from:
      uri: kamelet:source
      steps:
      - choice:
          when:
          - simple: "${header[Content-Type]} == 'application/json'"
            steps:
            - setProperty:
                name: deserialized
                constant: "true"
            - unmarshal:
                json:
                  library: Jackson
                  unmarshalType: com.fasterxml.jackson.databind.JsonNode
      - process:
          ref: "{{extractField}}"
      - choice:
          when:
          - simple: "${exchangeProperty[trimField]} == 'false'"
            steps:
            - choice:
                when:
                - simple: "${exchangeProperty[deserialized]} == 'true'"
                  steps:
                  - marshal:
                      json:
                        library: Jackson
                        unmarshalType: com.fasterxml.jackson.databind.JsonNode
                  - setHeader:
                      name: "Content-Type"
                      constant: "application/json"
---

apiVersion: camel.apache.org/v1
kind: Kamelet
metadata:
