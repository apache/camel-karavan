          - simple: "${header[ce-file]}"
            steps:
            - setHeader:
                name: CamelGoogleCloudStorageObjectName
                simple: "${header[ce-file]}"
          otherwise:
            steps:
            - setHeader:
                name: CamelGoogleCloudStorageObjectName
