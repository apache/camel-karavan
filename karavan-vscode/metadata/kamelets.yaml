    camel.apache.org/kamelet.namespace: "Transformation"
spec:
  definition:
    title: "Predicate Filter Action"
    description: "Filter based on a JSONPath Expression. Since this is a filter, the expression is a negation. This means that if the `foo` field of the example is equal to `John`, the message goes ahead. Otherwise it is filtered out."
    required:
      - expression
    properties:
      expression:
        title: Expression 
        description: The JSONPath Expression to evaluate, without the external parenthesis. Since this is a filter, the expression is a negation. This means that if the `foo` field of the example is equal to `John`, the message goes ahead. Otherwise it is filtered out.
        type: string
        example: '@.foo =~ /.*John/'
    type: object
  dependencies:
  - "camel:core"
  - "camel:kamelet"
  - "camel:jsonpath"
  template:
    from:
      uri: kamelet:source
      steps:
      - filter:
          jsonpath: "$[?(!({{expression}}))]"
          steps:
            - stop: {}
