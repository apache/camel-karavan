apiVersion: camel.apache.org/v1
kind: Kamelet
metadata:
  name: mail-imap-source
  annotations:
    camel.apache.org/kamelet.support.level: "Stable"
    camel.apache.org/catalog.version: "4.14.0"
    camel.apache.org/kamelet.icon: "data:image/svg+xml;base64,"
    camel.apache.org/provider: "Apache Software Foundation"
    camel.apache.org/kamelet.group: "Mail"
    camel.apache.org/kamelet.namespace: "Mail"
  labels:
    camel.apache.org/kamelet.type: "source"
spec:
  definition:
    title: "Mail IMAP Source"
    description: |-
      Receive unread emails from an IMAP mail server, marking them as read once they are received.

      The Kamelet generates the following headers:

      - `subject` / `ce-subject`: the subject of the incoming mail

      - `from` / `ce-from`: the `from` field of the incoming mail

      - `to` / `ce-to`: the `to` field of the incoming mail

      - `cc` / `ce-cc`: the `cc` field of the incoming mail

    required:
    - connectionHost
    - connectionPort
    - username
    - password
    type: object
    properties:
      connectionHost:
        title: Connection Host
        description: The IMAP server host.
        type: string
        example: imap.gmail.com
      connectionPort:
        title: Connection Port
        description: The IMAP server port.
        type: string
        default: 993
      username:
        title: Username
        description: The username to access the mail box.
        type: string
        x-descriptors:
        - urn:camel:group:credentials
      password:
        title: Password
        description: The password to access the mail box.
        type: string
        format: password
        x-descriptors:
        - urn:camel:group:credentials
      fetchSize:
        title: Fetch Size
        description: The number of messages fetched for each poll (-1 for no limits).
        type: integer
        default: 10
      delay:
        title: Delay
        description: The delay between fetches in milliseconds.
        type: integer
        default: 60000
  dependencies:
    - "camel:core"
    - "camel:mail"
    - "camel:kamelet"
  template:
    from:
      uri: "imaps:{{connectionHost}}:{{connectionPort}}"
      parameters:
        username: "{{username}}"
        password: "{{password}}"
        fetchSize: "{{fetchSize}}"
        delay: "{{delay}}"
      steps:
      - setHeader:
          name: "ce-subject"
          simple: "${header.Subject}"
      - setHeader:
          name: "ce-from"
          simple: "${header.From}"
      - setHeader:
          name: "ce-to"
          simple: "${header.To}"
      - setHeader:
          name: "ce-cc"
          simple: "${header.Cc}"
      - convertBodyTo:
          type: "java.lang.String"
      - to: "kamelet:sink"
---
apiVersion: camel.apache.org/v1
