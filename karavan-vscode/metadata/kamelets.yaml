        recursive: "{{recursive}}"
        idempotent: "{{idempotent}}"
        binary: "{{binary}}"
        autoCreate: "{{autoCreate}}"
        delete: "{{delete}}"
      steps:
      - setHeader:
          name: file
          simple: "${header[CamelFileName]}"
      - setHeader:
          name: ce-file
          simple: "${header[CamelFileName]}"
      - convertBodyTo:
