      uri: "kamelet:source"
      steps:
      - choice:
          precondition: true
          when:
            - simple: '${properties:jsonPayload:true}'
              steps:
                - unmarshal:
                    json: 
                      library: Jackson
                      useList: true
      - to: 
          uri: "{{local-sql-cassandraql-sink}}://{{connectionHost}}:{{connectionPort}}/{{keyspace}}"
          parameters:
            username: "{{?username}}"
