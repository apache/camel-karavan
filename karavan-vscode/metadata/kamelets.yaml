apiVersion: camel.apache.org/v1
kind: Kamelet
metadata:
  name: value-to-key-action
  labels:
    camel.apache.org/kamelet.type: "action"
  annotations:
    camel.apache.org/kamelet.support.level: "Stable"
    camel.apache.org/catalog.version: "4.14.0"
    camel.apache.org/kamelet.icon: "data:image/svg+xml;base64,"
    camel.apache.org/provider: "Apache Software Foundation"
    camel.apache.org/kamelet.group: "Actions"
    camel.apache.org/kamelet.namespace: "Kafka"
spec:
  definition:
    title: "Value to Key Action"
    description: "Replace the Kafka record key with a new key formed from a fields subset coming from the message body."
    required:
      - fields
    properties:
      fields:
        title: Fields
        description: Comma separated list of fields to be used to form the new key.
        type: string
    type: object
  dependencies:
  - "camel:core"
  - "camel:jackson"
  - "camel:kamelet"
  - "camel:kafka"
  template:
    from:
      uri: kamelet:source
      steps:
      - choice:
          when:
          - simple: "${header[Content-Type]} == 'application/json'"
            steps:
            - setProperty:
                name: deserialized
                constant: "true"
            - unmarshal:
                json:
                  library: Jackson
                  unmarshalType: com.fasterxml.jackson.databind.JsonNode
      - setProperty:
          name: "fields"
          constant: "{{fields}}"
      - bean: "org.apache.camel.component.kafka.transform.ValueToKey"
      - choice:
          when:
          - simple: "${exchangeProperty[deserialized]} == 'true'"
            steps:
            - marshal:
                json:
                  library: Jackson
                  unmarshalType: com.fasterxml.jackson.databind.JsonNode
            - setHeader:
                name: "Content-Type"
                constant: "application/json"
---
