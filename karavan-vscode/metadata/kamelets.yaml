spec:
  definition:
    title: "Snowflake Sink"
    description: |-
      Send data to a Snowflake Database.

      This Kamelet expects a JSON-formatted body. Use key:value pairs to map the JSON fields and parameters. For example, here is a query:

      'INSERT INTO accounts (username,city) VALUES (:#username,:#city)'

      Here is example input for the example query:

      '{ "username":"oscerd", "city":"Rome"}'
    required:
      - instanceUrl
      - username
      - password
      - query
    type: object
    properties:
      instanceUrl:
        title: Instance URL
        description: The Instance url
        type: string
        example: instance.snowflakecomputing.com
      username:
        title: Username
        description: The username to access a secured Snowflake Database.
        type: string
        x-descriptors:
        - urn:camel:group:credentials
      password:
        title: Password
        description: The password to access a secured Snowflake Database.
        type: string
        format: password
        x-descriptors:
        - urn:camel:group:credentials
      query:
        title: Query
        description: The query to execute against the Snowflake Database.
        type: string
        example: 'INSERT INTO accounts (username,city) VALUES (:#username,:#city)'
      databaseName:
        title: Database Name
        description: The name of the Snowflake Database.
        type: string
  types:
    in:
      mediaType: application/json
  dependencies:
  - "camel:jackson"
  - "camel:kamelet"
  - "camel:sql"
  - "mvn:net.snowflake:snowflake-jdbc:3.24.2"
  - "mvn:org.apache.commons:commons-dbcp2:2.13.0"
  template:
    beans:
      - name: local-sql-snowflake-sink
        type: "#class:org.apache.camel.component.sql.SqlComponent"
        properties:
          autowiredEnabled: "false"
      - name: dsBean
        type: "#class:net.snowflake.client.jdbc.SnowflakeBasicDataSource"
        properties:
          user: '{{username}}'
          password: '{{password}}'
          url: 'jdbc:snowflake://{{instanceUrl}}'
          databaseName: '{{?databaseName}}'
    from:
      uri: "kamelet:source"
      steps:
      - unmarshal:
          json: 
            library: Jackson
      - to: 
          uri: "{{local-sql-snowflake-sink}}:{{query}}"
          parameters:
            dataSource: "#bean:{{dsBean}}"
