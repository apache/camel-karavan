apiVersion: camel.apache.org/v1alpha1
kind: Kamelet
metadata:
  name: github-source
  annotations:
    camel.apache.org/kamelet.support.level: "Preview"
    camel.apache.org/catalog.version: "0.3.0"
    camel.apache.org/kamelet.icon: "data:image/svg+xml;base64,"
    camel.apache.org/provider: "Apache Software Foundation"
    camel.apache.org/kamelet.group: "GitHub"
  labels:
    camel.apache.org/kamelet.type: "source"
spec:
  definition:
    title: "Github Source"
    description: |-
      Receive events From Github.
    required:
      - repoName
      - repoOwner
      - oauthToken
      - type
    type: object
    properties:
      repoName:
        title: Repository Name
        description: The Github Repository name
        type: string
      repoOwner:
        title: Repository Owner
        description: The repository owner
        type: string
      oauthToken:
        title: OAuth Token
        description: Oauth token
        type: string
        format: password
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:password
      type:
        title: Event Type
        description: The type of event to consume. One of event, pullRequest, pullRequestComment or tag
        type: string
        default: event
  types:
    out:
      mediaType: application/json
  dependencies:
  - "camel:jackson"
  - "camel:github"
  - "camel:kamelet"
  flow:
    from:
      uri: "github://{{type}}"
      parameters:
        repoName: "{{repoName}}"
        repoOwner: "{{repoOwner}}"
        oauthToken: "{{oauthToken}}"
      steps:
      - marshal:
          json: {}
      - to: "kamelet:sink"
