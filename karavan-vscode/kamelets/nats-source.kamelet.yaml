apiVersion: camel.apache.org/v1alpha1
kind: Kamelet
metadata:
  name: nats-source
  annotations:
    camel.apache.org/kamelet.support.level: "Preview"
    camel.apache.org/catalog.version: "0.3.0"
    camel.apache.org/kamelet.icon: "data:image/svg+xml;base64,"
    camel.apache.org/provider: "Apache Software Foundation"
    camel.apache.org/kamelet.group: "NATS"
  labels:
    camel.apache.org/kamelet.type: "source"
spec:
  definition:
    title: "NATS Source"
    description: |-
      Receive data from NATS topics.
    required:
      - topic
      - servers
    type: object
    properties:
      topic:
        title: Topic
        description: NATS Topic name
        type: string
      servers:
        title: Servers
        description: Comma separated list of NATS Servers
        type: string
  types:
    out:
      mediaType: application/json
  dependencies:
  - "camel:jackson"
  - "camel:nats"
  - "camel:kamelet"
  flow:
    from:
      uri: "nats:{{topic}}"
      parameters:
        servers: "{{servers}}"
      steps:
      - marshal:
          json: {}
      - to: "kamelet:sink"
