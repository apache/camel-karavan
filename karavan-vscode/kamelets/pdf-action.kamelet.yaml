apiVersion: camel.apache.org/v1alpha1
kind: Kamelet
metadata:
  name: pdf-action
  annotations:
    camel.apache.org/kamelet.support.level: "Preview"
    camel.apache.org/catalog.version: "0.8.1"
    camel.apache.org/kamelet.icon: "data:image/svg+xml;base64,"
    camel.apache.org/provider: "Apache Software Foundation"
    camel.apache.org/kamelet.group: "PDF"
  labels:
    camel.apache.org/kamelet.type: "action"
spec:
  definition:
    title: "PDF Action"
    description: |-
      Create a PDF
    required:
      - font
      - fontSize
      - pageSize
    type: object
    properties:
      font:
        title: Font
        description: The font to use while generating the PDF. One of Courier, Courier-Bold, Courier-Oblique, Courier-BoldOblique, Helvetica, Helvetica-Bold, Helvetica-Oblique, Helvetica-BoldOblique, Times-Roman, Times-Bold, Times-Italic, Times-BoldItalic, Symbol, ZapfDingbats
        type: string
        default: Helvetica
      fontSize:
        title: Font Size
        description: The Font size to use while generating the PDF
        type: string
        default: 14.0
      pageSize:
        title: Page Size
        description: The Page size to use while generating the PDF. One of LETTER, LEGAL, A0, A1, A2, A3, A4, A5, A6
        type: string
        default: A4
  dependencies:
  - "camel:pdf"
  - "camel:kamelet"
  template:
    from:
      uri: "kamelet:source"
      steps:
      - to:
          uri: "pdf://create"
          parameters:
            font: "{{font}}"
            fontSize: "{{fontSize}}"
            pageSize: "{{pageSize}}"
