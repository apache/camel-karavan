apiVersion: camel.apache.org/v1alpha1
kind: Kamelet
metadata:
  name: kubernetes-pods-source
  annotations:
    camel.apache.org/kamelet.support.level: "Preview"
    camel.apache.org/catalog.version: "0.8.1"
    camel.apache.org/kamelet.icon: "data:image/svg+xml;base64,"
    camel.apache.org/provider: "Apache Software Foundation"
    camel.apache.org/kamelet.group: "Kubernetes"
  labels:
    camel.apache.org/kamelet.type: "source"
spec:
  definition:
    title: "Kubernetes Pods Source"
    description: |-
      Consume Events from Kubernetes Pods
    required:
      - token
      - masterUrl
    type: object
    properties:
      token:
        title: Oauth Token
        description: The Auth Token to connect to Kubernetes Cluster
        type: string
        format: password
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:password
        - urn:camel:group:credentials
      masterUrl:
        title: Kubernetes Master URL
        description: The Kubernetes Cluster Master URL
        type: string
      resourceName:
        title: Resource Name
        description: The Resource Name we want to watch
        type: string
  types:
    out:
      mediaType: application/json
  dependencies:
    - "camel:kubernetes"
    - "camel:kamelet"
    - "camel:jackson"
  template:
    from:
      uri: "kubernetes-pods://{{masterUrl}}"
      parameters:
        oauthToken: "{{token}}"
        resourceName: "{{?resourceName}}"
      steps:
      - marshal:
          json: {}
      - to: "kamelet:sink"

