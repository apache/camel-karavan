apiVersion: camel.apache.org/v1alpha1
kind: Kamelet
metadata:
  name: dns-ip-action
  annotations:
    camel.apache.org/kamelet.support.level: "Preview"
    camel.apache.org/catalog.version: "0.3.0"
    camel.apache.org/kamelet.icon: "data:image/svg+xml;base64,"
    camel.apache.org/provider: "Apache Software Foundation"
    camel.apache.org/kamelet.group: "DNS"
  labels:
    camel.apache.org/kamelet.type: "action"
spec:
  definition:
    title: "DNS IP Action"
    description: |-
      Get an IP from a DNS

      The Kamelet expects the following headers to be set:

      - `domain` / `ce-domain`: as the domain for which we are looking for the IP

      If the header won't be set the body will be used as domain to look for.
    type: object
  dependencies:
    - "camel:dns"
    - "camel:kamelet"
  flow:
    from:
      uri: "kamelet:source"
      steps:
      - choice:
          when:
          - simple: "${header[domain]}"
            steps:
            - set-header:
                name: dns.domain
                simple: "${header[domain]}"
          - simple: "${header[ce-domain]}"
            steps:
            - set-header:
                name: dns.domain
                simple: "${header[ce-domain]}"
          otherwise:
            steps:
            - set-header:
                name: dns.domain
                simple: "${body}"
      - to:
          uri: "dns:ip"
      - convert-body-to:
          type: "java.lang.String"
