apiVersion: camel.apache.org/v1alpha1
kind: Kamelet
metadata:
  name: delay-action
  annotations:
    camel.apache.org/kamelet.support.level: "Preview"
    camel.apache.org/catalog.version: "0.8.1"
    camel.apache.org/kamelet.icon: "data:image/svg+xml;base64,"
    camel.apache.org/provider: "Apache Software Foundation"
    camel.apache.org/kamelet.group: "Delay"
  labels:
    camel.apache.org/kamelet.type: "action"
spec:
  definition:
    title: "Delay Action"
    description: |-
      Delay the processing using a specific amount of time
    required:
      - milliseconds
    type: object
    properties:
      milliseconds:
        title: Milliseconds
        description: The number of milliseconds of delay
        type: integer
        example: 1000
  dependencies:
  - "camel:core"
  - "camel:kamelet"
  template:
    from:
      uri: "kamelet:source"
      steps:
      - delay:
          constant: "{{milliseconds}}"
