apiVersion: camel.apache.org/v1alpha1
kind: Kamelet
metadata:
  name: fhir-source
  annotations:
    camel.apache.org/kamelet.support.level: "Preview"
    camel.apache.org/catalog.version: "0.8.1"
    camel.apache.org/kamelet.icon: "data:image/svg+xml;base64,"
    camel.apache.org/provider: "Apache Software Foundation"
    camel.apache.org/kamelet.group: "FHIR"
  labels:
    camel.apache.org/kamelet.type: "source"
spec:
  definition:
    title: "Fhir Source"
    description: |-
      Receive data from Fhir server.
    required:
      - serverUrl
      - username
      - password
    type: object
    properties:
      serverUrl:
        title: Server URL
        description: The Fhir server url
        type: string
      url:
        title: URL
        description: The Fhir resource type url
        type: string
        default: "/Patient"
      encoding:
        title: Encoding
        description: Encoding to use for all request. Possible values are JSON and XML
        type: string
        default: "JSON"
      fhirVersion:
        title: Fhir Version
        description: The FHIR Version to use. There are 6 enums and the value can be one of DSTU2, DSTU2_HL7ORG, DSTU2_1, DSTU3, R4, R5
        type: string
        default: "R4"
      username:
        title: Username
        description: The username to access the Fhir server
        type: string
        x-descriptors:
        - urn:camel:group:credentials
      password:
        title: Password
        description: The password to access the Fhir server
        type: string
        format: password
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:password
        - urn:camel:group:credentials
      prettyPrint:
        title: Json Pretty Print
        description: Define if the Json must be pretty print or not
        type: boolean
        x-descriptors:
        - 'urn:alm:descriptor:com.tectonic.ui:checkbox'
        default: true
  types:
    out:
      mediaType: application/json
  dependencies:
    - "camel:fhir"
    - "camel:kamelet"
  template:
    from:
      uri: "fhir://search/searchByUrl"
      parameters:
        serverUrl: "{{serverUrl}}"
        url: "{{url}}"
        encoding: "{{encoding}}"
        fhirVersion: "{{fhirVersion}}"
        prettyPrint: "{{prettyPrint}}"
        username: "{{username}}"
        password: "{{password}}"
      steps:
      - marshal:
          fhirJson:
            fhir-version: "{{fhirVersion}}"
            pretty-print: "{{prettyPrint}}" 
      - to: "kamelet:sink"
